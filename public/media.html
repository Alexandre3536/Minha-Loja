<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Mídia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Adicionar Mídia ao Produto</h1>
        <form id="media-form">
            
            <div class="form-group">
                <label for="produto-select">Selecione o Produto:</label>
                <select id="produto-select"></select>
            </div>
            
            <div class="photos-display">
                <img id="product-photo" src="" alt="Product Photo">
            </div>

            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" step="0.01">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="fotos">Fotos (até 3):</label>
                <input type="file" id="fotos" name="fotos" accept="image/*" multiple>
            </div>

            <div class="form-group">
                <label for="video">Vídeo:</label>
                <input type="file" id="video" name="video" accept="video/*">
            </div>

            <button type="submit" id="submit-button">Salvar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
